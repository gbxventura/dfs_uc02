<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 03 - JS</title>
    <link rel="stylesheet" href=".//css/styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <form action="">
        <input
          type="email"

      </form>
    </div>
