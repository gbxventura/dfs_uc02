<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="content">
      <h2>Formulário</h2>

      <!-- Início do formulário -->
      <form action="register.php" method="get">
        <!-- Nome -->
        <div class="forms">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" />
        </div>

        <!-- Idade -->
        <div class="forms">
          <label for="age">Idade:</label>
          <input type="number" id="age" name="age" />
        </div>

        <!-- Profissão -->
        <div class="forms">
          <label for="job">Profissão:</label>
          <select id="job" name="job">
            <option value="profissão">Selecione uma profissão</option>
            <option value="programador">Programador</option>
            <option value="tester">Tester</option>
            <option value="devops">DevOps</option>
          </select>
        </div>

        <!-- Comentário -->
        <div class="forms">
          <label for="comment">Escreva um comentário:</label>
          <textarea id="comment" name="comment"></textarea>
        </div>

        <!-- Informações pessoais -->
        <div class="forms">
          <fieldset>
            <legend>Informações Pessoais:</legend>
            <div>
              <label for="firstname">Nome:</label>
              <input type="text" id="firstname" name="firstname" />
            </div>
            <div>
              <label for="lastname">Sobrenome:</label>
              <input type="text" id="lastname" name="lastname" />
            </div>
          </fieldset>
        </div>

        <!-- Sabores -->
        <div class="forms">
          <label for="flavor">Escolha o sabor:</label>
          <input type="text" list="flavors" id="flavor" name="flavor" />
          <datalist id="flavors">
            <option value="cereja" />
            <option value="morango" />
            <option value="abacate" />
            <option value="chocolate" />
          </datalist>
        </div>

        <!-- Modelo do carro -->
        <div class="forms">
          <label>Escolha o modelo do seu carro:</label>
          <div class="radio">
            <input type="radio" id="bmw" value="bmw" name="car_model" />
            <label for="bmw">BMW</label>
          </div>
          <div class="radio">
            <input type="radio" id="ferrari" value="ferrari" name="car_model" />
            <label for="ferrari">Ferrari</label>
          </div>
          <div class="radio">
            <input type="radio" id="honda" value="honda" name="car_model" />
            <label for="honda">Honda</label>
          </div>
          <div class="radio">
            <input type="radio" id="renault" value="renault" name="car_model" />
            <label for="renault">Renault</label>
          </div>
        </div>

        <!-- Opcionais do carro -->
        <div class="forms">
          <fieldset>
            <legend>Opcionais do carro:</legend>
            <div class="radio">
              <input
                type="checkbox"
                id="big_tires"
                name="optionals[]"
                value="big_tires"
              />
              <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
              <input
                type="checkbox"
                id="turbo_engine"
                name="optionals[]"
                value="turbo_engine"
              />
              <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
              <input
                type="checkbox"
                id="hybrid"
                name="optionals[]"
                value="hybrid"
              />
              <label for="hybrid">Híbrido</label>
            </div>
          </fieldset>
        </div>

        <!-- Data de Nascimento -->
        <div class="forms">
          <label for="birthday">Data de Nascimento:</label>
          <input type="date" id="birthday" name="birthday" />
        </div>

        <!-- Arquivo -->
        <div class="forms">
          <label for="image">Insira sua imagem:</label>
          <input type="file" id="image" name="image" />
        </div>

        <!-- Email -->
        <div class="forms">
          <label for="email">Insira seu e-mail:</label>
          <input type="email" id="email" name="email" />
        </div>

        <!-- Senha -->
        <div class="forms">
          <label for="password">Insira sua senha:</label>
          <input type="password" id="password" name="password" />
        </div>

        <!-- Botões -->
        <div class="forms">
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar" />
        </div>
      </form>
      <!-- Fim do formulário -->
    </div>
  </body>
</html>
