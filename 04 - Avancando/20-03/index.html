<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Venda de Carros</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil o seu carro!</h1>
          <p>
            Descreva as características e marque os opcionais que ele possui
          </p>
          <form>
            <div class="box-input">
              <label for="title"
                >Titulo do anúncio:
                <span class="required-field">*</span>
              </label>
              <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="título p/ anunciar seu carro"
                minlength="1"
                maxlength="30"
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço do veículo:
                <span class="required-field">*</span>
              </label>
              <input
                type="number"
                id="price"
                name="price"
                class="block"
                required
                placeholder="Defina o preço"
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição do Veículo:
                <span class="required-field">*</span></label
              >
              <textarea
                name="description
                "
                id="description"
                class="block"
                placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão."
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca do Veículo: <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo do Veículo: <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                class="block"
                placeholder="Digite o modelo do veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="mileage"
                >Kilometragem <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a kilometragem do veículo"
              />
            </div>

            <div class="box-input">
              <label for="purchase_date"
                >Data de compra: <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase_date"
                class="block"
                placeholder="Digite a data da compra"
                required
              />
            </div>
            <div class="box-input">
              <p>Tipo de câmbio: <span class="required-field">*</span></p>
              <input type="radio" id="manual" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" id="auto" name="gear" />
              <label for="automatic">Automatico</label>
            </div>
            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="alarm"
                    name="optional[]"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" id="ac" name="optional[]" value="ac" />
                  <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="reverse-camera"
                    name="optional[]"
                    value="reverse-camera"
                  />
                  <label for="reverse-camera">Câmera de Ré</label>
                </li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
